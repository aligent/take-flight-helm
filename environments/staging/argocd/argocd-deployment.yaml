apiVersion: apps/v1
kind: Deployment
metadata:
  name: blueprints-addon-argocd-server
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-server
    app.kubernetes.io/part-of: argocd
    app.kubernetes.io/component: server
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: argocd-server
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: argocd-server
        app.kubernetes.io/component: server
    spec:
      containers:
        - name: argocd-server
          image: quay.io/argoproj/argocd:v2.12.6 # ‚Üê use the version already running in your cluster
          imagePullPolicy: IfNotPresent
          command:
            - argocd-server
          args:
            - --insecure                     # fixes redirect loop
          ports:
            - containerPort: 8080
              name: server
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 125m
              memory: 256Mi
