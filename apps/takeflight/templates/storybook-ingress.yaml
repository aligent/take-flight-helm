{{- if and .Values.storybook.enabled .Values.storybook.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: takeflight-storybook
  namespace: {{ .Release.Namespace }}
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: "[{\"HTTPS\": 443}, {\"HTTP\": 80}]"
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.storybook.ingress.certarn }}
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    external-dns.alpha.kubernetes.io/hostname: {{ .Values.storybook.ingress.hostname }}
spec:
  ingressClassName: alb
  rules:
    - host: {{ .Values.storybook.ingress.hostname }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: takeflight-storybook
                port:
                  number: {{ .Values.storybook.service.port }}
{{- end }}