{{- if and .Values.externalDns.enable (ne .Release.Namespace "takeflight-preview") }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-dns
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: git@github.com:aligent/take-flight-helm.git
    targetRevision: feature/TF2-21_repository_restructuring
    path: apps/external-dns
    helm:
      parameters:
        - name: domain
          value: {{ .Values.externalDns.domain }}
        - name: zoneId
          value: {{ .Values.externalDns.zoneId }}
        - name: region
          value: {{ .Values.externalDns.region }}
        - name: serviceAccount.annotations.eks\.amazonaws\.com/role-arn
          value: arn:aws:iam::015869558327:role/prd-TakeFlightTakeFlightC-TakeFlightClusterexternal-piJtELs5nWs3
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
{{- end }}