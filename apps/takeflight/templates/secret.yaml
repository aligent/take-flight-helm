{{- if .Values.secrets.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name | default "nextjs-secrets" }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: nextjs
type: Opaque
data:
  {{- if .Values.secrets.nextAuthSecret }}
  NEXTAUTH_SECRET: {{ .Values.secrets.nextAuthSecret | b64enc }}
  {{- end }}
  {{- if .Values.secrets.authSecret }}
  AUTH_SECRET: {{ .Values.secrets.authSecret | b64enc }}
  {{- end }}
{{- end }}