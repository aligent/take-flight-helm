apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ if eq .Release.Namespace "takeflight-preview" }}{{ .Release.Name }}-secrets{{ else }}{{ .Values.secretsStore.secretProviderClass | default "takeflight-secrets" }}{{ end }}
  namespace: {{ .Release.Namespace }}
spec:
  provider: aws
  parameters:
    objects: |
      - objectName: {{ .Values.secretsStore.secretName | default "takeflight-app-secrets" | quote }}
        objectType: "secretsmanager"
        jmesPath:
        - path: NEXTAUTH_SECRET
          objectAlias: NEXTAUTH_SECRET
        - path: AUTH_SECRET
          objectAlias: AUTH_SECRET
  secretObjects:
  - secretName: {{ if eq .Release.Namespace "takeflight-preview" }}{{ .Release.Name }}-secrets{{ else }}takeflight-secrets{{ end }}
    type: Opaque
    data:
    - objectName: NEXTAUTH_SECRET
      key: NEXTAUTH_SECRET
    - objectName: AUTH_SECRET
      key: AUTH_SECRET