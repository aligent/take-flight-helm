apiVersion: v1
kind: Service
metadata:
  name: nextjs
  annotations:
    external-dns.alpha.kubernetes.io/hostname: "{{ .Values.service.annotations.externalDnsHostname }}"

spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      protocol: TCP
  selector:
    app: nextjs
